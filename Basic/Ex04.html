        <script>
            /*
            Write a JavaScript program to find the area of a triangle where 
            lengths of the three of its sides are 5, 6, 7
            */
           function area() {

            let side1 = parseInt(document.getElementById("side1").value),
                side2 = parseInt(document.getElementById("side2").value),
                side3 = parseInt(document.getElementById("side3").value);

            let s = (side1 + side2 + side3) / 2;
            let triArea;

            if (side1 + side2 > side3 && side1 < side2 + side3 && side1 + side3 > side2){
                triArea = `Area Of Triangle is: ${(Math.sqrt(s * (s - side1)*(s - side2)*(s - side3))).toFixed(2)}`;
            } else {
                triArea = `Invalid Triangle`;
            }

            console.log(triArea);

            document.getElementById("result").innerHTML = `${triArea}`;
