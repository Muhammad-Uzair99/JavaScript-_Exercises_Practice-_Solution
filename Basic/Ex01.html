        <h4>Result:</h4>

        <script>
            /*
            Write a JavaScript program to display the current day and time in the following format.
            Sample Output : 
            Today is : Tuesday.
            Current time is : 10 PM : 30 : 38
            */
           const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
           const today = new Date();
           const hours = today.getHours() % 12 || 12;
           const minutes = today.getMinutes();
           const seconds = today.getSeconds();
           const ampm = today.getHours() < 12 ? "AM" : "PM";
           
           document.getElementById("result").innerHTML= `Today is: ${days[today.getDay()]}<br>
           Current time is: ${hours} ${ampm} : ${minutes} : ${seconds}`;

           const myButton = document.getElementById("button");
           myButton.style.color = "blue"
           myButton.addEventListener("click", () => window.open('https://github.com/Muhammad-Uzair99/JavaScript-_Exercises_Practice-_Solution/blob/main/Basic/Ex01.html', '_blank'))

           console.log(`Today is: ${days[today.getDay()]}\nCurrent time is: ${hours} ${ampm} : ${minutes} : ${seconds}`);
        </script>
