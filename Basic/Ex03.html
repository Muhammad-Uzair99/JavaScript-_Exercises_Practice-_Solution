<!--
Write a JavaScript program to get the current date.
Expected Output :
mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Exercise03</title>
    </head>
    <body>
        <h3>Ex#03. Write a JavaScript program to get the current date.<br>
            &emsp;&emsp;&emsp;Expected Output :<br>
            &emsp;&emsp;&emsp;mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy.</h3>
        <h4>Result:</h4>
        <p id = "result"></p>
        <button id="linkBTN">ViewCode</button>
        <script>
            /*
            Write a JavaScript program to get the current date.
            Expected Output :
            mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy
            */
            let fullDate = new Date(),
                dd = fullDate.getDate(),
                mm = fullDate.getMonth() + 1,
                yyyy = fullDate.getFullYear();
           
           const result = document.getElementById("result");
           result.innerHTML = `${mm}-${dd}-${yyyy}, ${mm}/${dd}/${yyyy} or ${dd}-${mm}-${yyyy}, ${dd}/${mm}/${yyyy}`;

           console.log(`${mm}-${dd}-${yyyy}, ${mm}/${dd}/${yyyy} or ${dd}-${mm}-${yyyy}, ${dd}/${mm}/${yyyy}`);

           const linkBtn = document.getElementById("linkBTN");
           linkBtn.style.color = "blue";
           linkBtn.addEventListener("click", () => window.open('https://github.com/Muhammad-Uzair99/JavaScript-_Exercises_Practice-_Solution/blob/main/Basic/Ex03.html', '_blank'))
        
        </script>
    </body>
</html>
